    <script type="module">
        import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";
        const fileP = "markdown/blogHead.md";

        const animateOnScroll = (elements, stagger = 0.1) => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry, index) => {
                    if (entry.isIntersecting) {
                        setTimeout(() => {
                            entry.target.classList.add('visible');
                            setTimeout(() => {
                                entry.target.style.transition = 
                                    'transform 0.3s ease, box-shadow 0.3s ease';
                            }, 500);
                        }, index * stagger * 1000 + 250);
                    }
                });
            }, { threshold: 0.1 });

            elements.forEach(element => observer.observe(element));
        };
        
        document.addEventListener('DOMContentLoaded', () => {            
            animateOnScroll(document.querySelectorAll('.portfolio-item'), 0.1);
                        
            animateOnScroll(document.querySelectorAll('.skill-category'), 0.15);
        });

        const fData = fetch(fileP);
        const r = await fData;
        const tData = r.text();
        const t = await tData;
        
        document.getElementById('mbody').innerHTML =
            marked.parse(t);
        
        
        
    </script>
